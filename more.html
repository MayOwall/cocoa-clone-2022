<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Clone Coding_Chats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icons__search">
                <i class="fa fa-search"></i>
            </span>
            <span class="screen-header__icons__music">
                <i class="fas fa-music"></i>
            </span>
            <span class="screen-header__icons__setting">
                <a href="more-setting.html">
                    <i class="fa-solid fa-gear blink"></i>
                </a>
                <div class="screen-header__icons__notification"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="./img/owall-profile.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__text__name-m">Owall</h4>
                    <div class="user-component__text__subtitle">
                        <h6 >+82 010-1234-5678</h6>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__text__subicon"><i class="fa-regular fa-note-sticky"></i></div>
            </div>
        </div>
        <div class="more-nav">
            <div class="more-nav-1">
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <div class="more-nav__title">Calender</div>
                </div>
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <div>
                            <i class="fa-solid fa-inbox"></i>
                            <span class="more-nav__icon__notification"></span>
                        </div>
                        <span class="more-nav__icon__alert"></span>
                    </div>
                    <div class="more-nav__title">Talk Drive</div>
                </div>
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-solid fa-face-kiss-wink-heart"></i>
                    </div>
                    <div class="more-nav__title">Emoticons</div>
                </div>
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-solid fa-brush"></i>
                    </div>
                    <div class="more-nav__title">Themes</div>
                </div>
            </div>
            <div class="more-nav-2">
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-solid fa-user-gear"></i>
                    </div>
                    <div class="more-nav__title">Account</div>
                </div>
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-solid fa-comments"></i>
                    </div>
                    <div class="more-nav__title">Openchat</div>
                </div>
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-solid fa-user-gear"></i>
                    </div>
                    <div class="more-nav__title">Account</div>
                </div>
                <div class="more-nav__icon-box">
                    <div class="more-nav__icon">
                        <i class="fa-solid fa-comments"></i>
                    </div>
                    <div class="more-nav__title">Openchat</div>
                </div>
            </div>
        </div>
        <div class="more-suggestions">
            <header class="more-suggestions__header">Suggestions</header>
            <section class="more-suggestions__section">
                <div class="more-suggestions__section__icon-box">
                    <img src="./img/kakaostory-icon.png" alt="Kakao Story">
                    <div class="more-suggestions__section__icon-name">Kakao Story</div>
                </div>
                <div class="more-suggestions__section__icon-box">
                    <img src="./img/kakaofriends-icon.png" alt="Kakao Story">
                    <div class="more-suggestions__section__icon-name">Kakao Friends</div>
                </div>
                <div class="more-suggestions__section__icon-box">
                    <img src="./img/kakaogem-icon.png" alt="Kakao Story">
                    <div class="more-suggestions__section__icon-name">Kakao Gem</div>
                </div>
            </section>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification__chat">1</span>
                    <i class="fa-solid fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa fa-search"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fa fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/e6154d90aa.js" crossorigin="anonymous"></script>
</body>
</html>
