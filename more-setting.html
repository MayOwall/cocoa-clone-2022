<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Clone Coding_Chats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-alt-header">
        <a href="more.html">
            <div class="screen-alt-header__icon">
                <i class="fa-solid fa-angle-left blink"></i>
            </div>
        </a>
        <div class="screen-alt-header__title">Settings</div>
        <div class="screen-alt-header__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="more-setting-screen">
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-bullhorn"></i>
            </div>
            <div class="more-setting__pannel__title">Notices</div>
        </div>
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-flask"></i>
            </div>
            <div class="more-setting__pannel__title">Kakao Lab</div>
        </div>
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="more-setting__pannel__title">Version</div>
            <div class="more-setting__pannel__note">Latest Version</div>
        </div>
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="more-setting__pannel__title">Privacy</div>
        </div>
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="more-setting__pannel__title">Notifications</div>
        </div>
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
            <div class="more-setting__pannel__title">Display</div>
            <div class="more-setting__pannel__notification">N</div>
        </div>
        <div class="more-setting__pannel">
            <div class="more-setting__pannel__logo">
                <i class="fa-solid fa-brush"></i>
            </div>
            <div class="more-setting__pannel__title">Themes</div>
            <div class="more-setting__pannel__notification">N</div>
            <div class="more-setting__pannel__note">Default theme</div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification__chat">1</span>
                    <i class="fa-solid fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa fa-search"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fa fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/e6154d90aa.js" crossorigin="anonymous"></script>
</body>
</html>
