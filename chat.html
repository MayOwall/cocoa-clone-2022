<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Clone Coding_Chats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar chat-background">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-alt-header chat-background">
        <a href="chats.html">
            <div class="screen-alt-header__icon">
                <i class="fa-solid fa-angle-left blink"></i>
            </div>
        </a>
        <div class="screen-alt-header__title">CocoaTalk</div>
        <div>
            <div class="screen-alt-header__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="screen-alt-header__icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-screen chat-background">
        <section class="chat-screen chat-background">
            <div class="chat__date">Sunday, March 13, 2022</div>
            <div class="chat__box">
                <img class="chat__box__avatar" src="./img/kakao-logo.png">
                <div class="chat__box__content">
                    <div class="chat__box__name">CocoaTalk</div>
                    <div class="chat__box__text">
                        <div class="chat__box__text__bubble">Hello, there!</div>
                    </div>
                    <div class="chat__box__text">
                        <div class="chat__box__text__bubble">Please check your Cocoa account info.</div>
                        <div class="chat__box__text__time">01:39</div>
                    </div>
                </div>
            </div>
            <div class="chat__box chat__box-user">
                <img class="chat__box__avatar" src="./img/owall-profile.jpg">
                <div class="chat__box__content chat__box__content-user">
                    <div class="chat__box__name">Owall</div>
                    <div class="chat__box__text chat__box__text-user">
                        <div class="chat__box__text__bubble chat__box__text__bubble-user">Thanks!</div>
                        <div class="chat__box__text__time chat__box__text__time-user">01:42</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="chat-form">
        <div>
            <i class="fa-solid fa-square-plus"></i>
        </div>
        <form>
            <input type="text" placeholder="write">
            <i class="fa-solid fa-face-kiss-wink-heart"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </form>
    </section>
    
    <div id="no-mobile">
        <span>Your screen is too big TT</span>
    </div>

    <script src="https://kit.fontawesome.com/e6154d90aa.js" crossorigin="anonymous"></script>
</body>
</html>
