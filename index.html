<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Clone Coding by OWALL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Cocoa Clone!</h1>
        <p class="welcome-header__text">If you have a Cocoa Account,<br>
        log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input name="username" class="login-form__id" type="text" placeholder="Email or phone number" />
        <input name="password" class="login-form__pw" type="password" placeholder="Password" />
        <input class="login-form__btn" type="submit" value="Log In" />
        <a href="#">Find Cocoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big TT</span>
    </div>
    
    <script src="https://kit.fontawesome.com/e6154d90aa.js" crossorigin="anonymous"></script>
</body>
</html>
